<!DOCTYPE html>
<html>
<head>
    <title>Semantic Scholar Paper Search</title>
</head>
<body>
    <h1>Semantic Scholar Paper Search</h1>
    <form method="POST">
        <label for="author_name">Author Name:</label>
        <input type="text" name="author_name" id="author_name" required>
        <input type="submit" value="Search">
    </form>

    <h2>Search Results:</h2>
    <ul>
        {% for paper in paper_info %}
            <li>
                <strong>{{ paper.title }}</strong><br>
                Abstract: {{ paper.abstract }}<br>
                <a href="{{ paper.Downloadlink }}" target="_blank">Download Link: {{ paper.Downloadlink }}</a><br>
                <a href="{{ paper.Link }}" target="_blank">Link: {{ paper.Link }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
